<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laceskinscence - Appointment</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: white;
        color: black;
        text-align: left;
      }
      .nav-bar {
        background: #e3d3b6;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .logo img {
        height: 50px;
      }
      .nav-bar ul {
        list-style: none;
        padding: 0;
        display: flex;
      }
      .nav-bar ul li {
        margin: 0 15px;
      }
      .nav-bar ul li a {
        text-decoration: none;
        color: black;
      }
      .login-btn {
        background: #9a6248;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .appointment-section {
        background: #fff;
        padding: 30px;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .appointment-section form {
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin: auto;
      }
      .appointment-section input,
      .appointment-section button {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .appointment-section select {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: white;
  font-size: 16px;
  appearance: none; /* Removes default dropdown styling */
}
      .appointment-section button {
        background: #9a6248;
        color: white;
        cursor: pointer;
      }
      .appointment-section button:hover {
        background: #9c7a94;
      }
      #sub-service-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="logo">
          <img src="logo.png" alt="Belo Logo" />
        </div>
        <nav>
          <ul>
            <li><a href="FrontPage.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
        <button class="login-btn" onclick="location.href='login.html'">

        </button>
      </div>
    </header>
    <main>

        <p style="text-align: center;">

          confirmed. 
        </p>
      </section>
      <section class="appointment-section">
        <form id="appointment-form">

          <input type="text" id="first-name" name="first-name" required />

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required />

          <label for="contact-number">Contact Number:</label>
          <input type="text" id="contact-number" name="contact-number" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="date">Appointment Date:</label>
          <input type="date" id="date" name="date" required />

          <label for="time">Appointment Time:</label>
          <input type="time" id="time" name="time" required />

            <option value="Eyebrow Treatment">Eyebrow Treatment</option>
            <option value="Non Surgical Body Contouring">Non Surgical Body Contouring</option>
            <option value="Threading">Threading</option>
            <option value="Warts Removal">Warts Removal</option>
            <option value="Eyelash Extension">Eyelash Extension</option>
            <option value="Nails">Nails</option>

            <option value="Massage Treatment">Massage Treatment</option>
            <option value="Body care">Body care</option>
            <option value="Laser Treatments">Laser Treatments</option>
            <option value="Advance Facial Treatment">Advance Facial Treatment</option>
          </select>

          <div id="sub-service-container">
            <label for="sub-service">Select Specific Service:</label>
            <select id="sub-service" name="sub-service">
              <option value=""></option>
            </select>
          </div>

            <label for="sub-sub-service">Select Specific Treatment:</label>
            <select id="sub-sub-service" name="sub-sub-service">
              <option value=""></option>
            </select>
          </div>
          
          <button type="submit">Book Appointment</button>
        </form>
        <p id="confirmation-message"></p>
      </section>
    </main>
