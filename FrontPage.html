<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laceskinscence Clinic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playfair Display", serif;
        margin: 0;
        padding: 0;
        background: #fdfaf6;
        text-align: center;
      } 
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #a17c00;
      }
      .navbar a {
        text-decoration: none;
        color: black;
        margin: 0 15px;
        font-size: 16px;
        position: relative;
        transition: color 0.3s ease;
      }
      .navbar a::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -5px;
        width: 0;
        height: 2px;
        background: black;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      .navbar a:hover {
        color: rgb(11, 11, 11);
      }
      .navbar a:hover::after {
        width: 100%;
      }
      .navbar button {
        background: #000000;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        transition: 0.3s ease, transform 0.2s ease;
      }
      .navbar button:hover {
        background: #d6d6d6;
        transform: scale(1.05);
      }
      .hero {
        padding: 100px 20px;
      }
      .hero h1 {
        font-size: 50px;
        font-weight: bold;
      }
      .hero button {
        background: black;
        color: rgb(255, 255, 255);
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }
      .logo img {
        height: 50px;
      }
      .Appointment-bttn{
        background: #ffffff;
        color: #000000;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      #Bookingbttn{
        width: 1;
        margin: 4px 2px;
        background: #ffe;
        border-radius: 10px;
        padding: 10px 10px;
      }
    
        
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="navbar">
      <div class="logo" style="font-size: 24px; font-weight: bold">
        <img src="logo.png" alt="Laceskinscence Logo" />
      </div>
      <div>
        <a href="FrontPage.html">Home</a>
        <a href="#">Services</a>
        <a href="#">Shop</a>
        <a href="#">Offers</a>
        <a href="#">Contact Us</a>
      </div>
      <div id="Bookingbttn">
        <a class="btnAppointment" href="Appointment.html">
          Book an Appointment
        </a>
      </div>
    </div>

    <div class="hero">
      <h1>The No.1 Aesthetic Clinic in the Philippines</h1>
      <button>About Laceskinscence</button>
    </div>
  </body>
</html>
